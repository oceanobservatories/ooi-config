{% set name = "ion-functions" %}
{% set version = "2.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/oceanobservatories/{{ name }}
  git_rev: v{{ version}}

requirements:
  build:
    - python <3
    - setuptools
    - setuptools_cython
    - cython
    - numpy ==1.12
  run:
    - python
    - numpy ==1.12
    - numexpr
    - scipy
    - geomag
    - pygsw

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

about:
  home: http://oceanobservatories.org
  license: apache 2.0
  summary: Functions for OOI
